<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<meta http-equiv="X-UA-Compatible" content="ie=edge">

<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/weather-icons/2.0.9/css/weather-icons-wind.css" />
<link href="https://fonts.googleapis.com/css?family=Roboto:100,300,400,700" rel="stylesheet">
<link rel="stylesheet" type="text/css" href='style.css'>
<link rel="stylesheet" type="text/css" href='weather-icons.css'>

<title> Weather </title>
</head>



<body>

<div id="vue-app">

<header class="row"> 
 <h1>Weather Website</h1>
 <div class="search-bar"><input type="text" v-model="search" placeholder="Search Cities"></div>
</header>
  
   
     
<div class="row wrapper">

    <div v-for="(city, index) in filteredCities" class="weather-card" v-bind:style="'backgroundColor:' + changeColor()">
   
<!--        <img v-bind:src="photos[index].largeImageURL" class="background-photo">-->
        <div class="photo-text">
        <i class="wi wi-day-sunny wi-flip-vertical"></i>
        <h4>{{city.name}}</h4>
        <h4>{{city.main.temp}}&#8451</h4>
        <h5>{{city.weather[0].description}}</h5>
        </div>
                
    </div>
</div>
</div>






<script src="https://cdn.jsdelivr.net/npm/vue@2.5.17/dist/vue.js"></script>
<script src='main.js'></script>


</body>
</html>
